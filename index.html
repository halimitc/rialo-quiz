<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rialo Quiz Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="assets/img/favicon.png">
   <!-- External CSS -->
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div class="game-container">
    <div class="title">Rialo Quiz <img src="assets/img/rialo.png" class="logo" alt="rialo logo" style="height:24px;"> </div>
    <div class="subtitle">Test how well you know the Rialo universe </div>

    <div class="status-bar">
      <div>
        <span class="status-label">Question</span>
        <span id="question-counter">1 / 1</span>
      </div>
      <div>
        <span class="status-label">Score</span>
        <span id="score-label">0</span>
      </div>
    </div>

    <div class="pixel-line"></div>

    <div class="progress-dots" id="progress-dots"></div>

    <div class="question-box">
      <div class="question-number" id="question-number">Question 1</div>
      <div class="question-text" id="question-text">
        Loading question...
      </div>
    </div>

    <div class="options" id="options-container"></div>

    <div id="result-box" class="result-box hidden">
      <div class="result-title" id="result-title">Well done!</div>
      <div class="result-score" id="result-score">You scored 0 / 0</div>
      <div class="result-label" id="result-label">
        Tap "Play Again" to retry or improve your score.
      </div>
    </div>

    <div class="control-row">
      <button id="next-btn" class="btn-main">Next</button>
      <button id="restart-btn" class="btn-ghost hidden">Play Again</button>
    </div>
  </div>
  <script src="assets/quiz.js"></script>
</body>
</html>
